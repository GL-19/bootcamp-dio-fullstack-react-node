<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Login Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="instagram-smartphones">
            <img src="imgs/instagram-celular.png" alt="">
        </section>
        <section class="instagram-main">
            <div class="main-container container-profile">
                <img class="logo" src="imgs/instagram-logo.png" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="imgs/perfil-instagram-cachorro.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como EuMesmo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="main-container">
                <p class="not-account">Não é EuMesmo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="instagram-downloadApp">
                <p>Obtenha o aplicativo</p>
                <div class="download "> 
                    <a href="#" ><img class="download-img" src="imgs/apple-button.png" alt=""></a>
                    <a href="#"><img class="download-img" src="imgs/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
